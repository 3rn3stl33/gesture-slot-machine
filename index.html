<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gesture-Controlled Slot Machine</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #222;
      color: #fff;
    }

    #slot-machine {
      margin: 20px auto;
      padding: 20px;
      border: 4px solid #fff;
      width: 200px;
      height: 100px;
      font-size: 36px;
      background: #000;
    }

    #spinBtn {
      padding: 10px 20px;
      font-size: 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #webcam {
      margin-top: 20px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>

  <h1>üé∞ Gesture-Controlled Slot Machine</h1>

  <div id="slot-machine">üçí üçã üçä</div>
  <button id="spinBtn" onclick="spin()">Spin</button>

  <video id="webcam" width="320" height="240" autoplay playsinline></video>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
  <script>
    let classifier;
    let video;
    let currentLabel = "";
    let previousLabel = "";
    const symbols = ['üçí', 'üçã', 'üçä', 'üçá', 'üçâ', '7Ô∏è‚É£'];

    // Replace with your own Teachable Machine model URL
    const modelURL = "https://teachablemachine.withgoogle.com/models/72oWK2mJ3/";

    async function setup() {
      // Setup webcam
      video = document.getElementById("webcam");
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;

      // Load model
      classifier = ml5.imageClassifier(modelURL + "model.json", video, modelReady);
    }

    function modelReady() {
      console.log("Model loaded!");
      classifyVideo();
    }

    function classifyVideo() {
      classifier.classify((error, results) => {
        if (error) {
          console.error(error);
          return;
        }

        currentLabel = results[0].label;
        console.log("Detected:", currentLabel);

        if (previousLabel === "Neutral" && currentLabel === "Punch") {
          triggerSpin();
        }

        previousLabel = currentLabel;

        classifyVideo();
      });
    }

    function triggerSpin() {
      console.log("Punch detected! Triggering spin.");
      document.getElementById("spinBtn").click();
    }

    function spin() {
      const slot = document.getElementById("slot-machine");
      slot.innerText = "üé≤ üé≤ üé≤";

      // Fake animation delay
      setTimeout(() => {
        const result = [
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)],
          symbols[Math.floor(Math.random() * symbols.length)]
        ];
        slot.innerText = result.join(" ");
      }, 1000);
    }

    window.onload = setup;
  </script>
</body>
</html>
